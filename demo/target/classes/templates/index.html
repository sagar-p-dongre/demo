<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Onboarding Page</title>
</head>

<body>

	<h1>Welcome to Onboarding</h1>

	<link rel="stylesheet" href="/css/styles.css">

	<form>
		<label for="employeeName">Employee Name:</label>
		<button type="button" id="employeeNameButton">Select Employee Name</button>
		<br>


		<label for="jobCode">Job Code:</label>
		<button type="button" id="jobCodeButton">Select Job Code</button>


		<label for="employeeId">Employee ID:</label>
		<button type="button" id="employeeIdButton">Select Employee ID</button>
		<br>
		<br>

		<button type="submit">Submit</button>
		<br>
		<br>


		<div class="button-group">
			<button type="button" id="empIdButton">Employee ID</button>
			<button type="button" id="idProofButton">ID Proof</button>
			<button type="button" id="photoButton">Photograph</button>
		</div>

		<label for="joiningDate">Date of Joining:</label>
		<input type="date" id="joiningDate" name="joiningDate" required>
		<br>

		<label for="level">Level:</label>
		<select id="level" name="level">
			<option value="level1">Level 1</option>
			<option value="level2">Level 2</option>
			<option value="level3">Level 3</option>
			<!-- Add more levels as needed -->
		</select>
		<br>

		<button type="submit">Continue</button>
	</form>

</body>

</html>
